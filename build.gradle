plugins {
    id 'java'
    id 'io.gatling.gradle' version '3.12.0.3'
}

group = "qajournal"
version = "1.0"

repositories {
    mavenCentral()
}

dependencies {
    annotationProcessor 'org.projectlombok:lombok:1.18.36'
    compileOnly 'org.projectlombok:lombok:1.18.36'

    gatlingImplementation 'com.google.code.gson:gson:2.10.1'
    gatlingImplementation 'com.github.javafaker:javafaker:1.0.2'
    gatlingImplementation 'org.postgresql:postgresql:42.7.4'

    implementation 'com.github.javafaker:javafaker:1.0.2'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'ch.qos.logback:logback-classic:1.4.12'
}
